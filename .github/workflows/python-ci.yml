name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install pipenv
          pip install build
          pipenv install --dev --system
          pip install setuptools==70.3.0
      - name: Test
        run: |
          pipenv run pytest
      - name: Build
        run: |
          python -m build
